<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Lapse TIFF Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .step {
            display: none;
            animation: fadeIn 0.5s;
        }

        .step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .step-header {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="file"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .preview-item {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .preview-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .preview-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .preview-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .preview-item h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }

        .results-table thead {
            background: #667eea;
            color: white;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-table tbody tr:hover {
            background: #f5f5f5;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3c3;
        }

        .dilation-selector {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .dilation-option {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .dilation-option:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }

        .dilation-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .dilation-option img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¬ Time-Lapse TIFF Analysis</h1>

        <!-- Step 1: Upload -->
        <div id="step-upload" class="step active">
            <h2 class="step-header">Step 1: Upload TIFF File</h2>
            <div class="form-group">
                <label for="file-input">Select TIFF File:</label>
                <input type="file" id="file-input" accept=".tiff,.tif">
            </div>
            <button class="btn" onclick="uploadFile()">Upload & Extract Frames</button>
            <div id="upload-progress"></div>
        </div>

        <!-- Step 2: Configure -->
        <div id="step-configure" class="step">
            <h2 class="step-header">Step 2: Configure Parameters</h2>
            <div class="form-group">
                <label for="blocks-input">Number of Layers:</label>
                <input type="number" id="blocks-input" min="1" value="5">
            </div>
            <div class="form-group">
                <label for="segment-index-input">Frame for Nucleus Segmentation:</label>
                <input type="number" id="segment-index-input" min="0" value="2">
            </div>
            <button class="btn" onclick="configure()">Continue to Segmentation</button>
        </div>

        <!-- Step 3: Sigma Selection -->
        <div id="step-sigma" class="step">
            <h2 class="step-header">Step 3: Select Segmentation Sigma</h2>
            <div id="sigma-loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Computing segmentation previews...</p>
            </div>
            <div id="sigma-previews" class="preview-container"></div>
            <button class="btn" id="confirm-sigma-btn" onclick="confirmSigma()" disabled>Confirm Sigma & Continue</button>
        </div>

        <!-- Step 4: Dilation Selection -->
        <div id="step-dilation" class="step">
            <h2 class="step-header">Step 4: Select Dilation Factor</h2>
            <div id="dilation-loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Computing dilation options (this may take a moment)...</p>
            </div>
            <div id="dilation-previews" class="dilation-selector"></div>
            <button class="btn" id="confirm-dilation-btn" onclick="confirmDilation()" disabled>Confirm Dilation & Finalize</button>
        </div>

        <!-- Step 5: Analysis -->
        <div id="step-analysis" class="step">
            <h2 class="step-header">Step 5: Run Analysis</h2>
            <div class="form-group">
                <label for="layer-input">Which layer to analyze?</label>
                <input type="number" id="layer-input" min="1" value="1">
            </div>
            <button class="btn" onclick="runAnalysis()">Run Analysis</button>
            <div id="analysis-progress"></div>
            <div id="results-container"></div>
        </div>
    </div>

    <script>
        // Automatically detect API base URL (works for localhost and production)
        const API_BASE = window.location.origin + '/api';
        let sessionId = 'session_' + Date.now();
        let selectedSigma = null;
        let selectedDilation = null;

        function showStep(stepId) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(stepId).classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            return errorDiv;
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            return successDiv;
        }

        async function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first');
                return;
            }

            const progressDiv = document.getElementById('upload-progress');
            progressDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Extracting frames...</p></div>';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('session_id', sessionId);

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    progressDiv.innerHTML = '';
                    progressDiv.appendChild(showSuccess(`Successfully extracted ${data.total_frames} frames!`));
                    setTimeout(() => {
                        showStep('step-configure');
                    }, 1000);
                } else {
                    progressDiv.innerHTML = '';
                    progressDiv.appendChild(showError(data.error || 'Upload failed'));
                }
            } catch (error) {
                progressDiv.innerHTML = '';
                progressDiv.appendChild(showError('Error: ' + error.message));
            }
        }

        async function configure() {
            const blocks = parseInt(document.getElementById('blocks-input').value);
            const segmentIndex = parseInt(document.getElementById('segment-index-input').value);

            try {
                const response = await fetch(`${API_BASE}/configure`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        blocks: blocks,
                        segment_index: segmentIndex
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showStep('step-sigma');
                    loadSigmaPreviews();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function loadSigmaPreviews() {
            const loadingDiv = document.getElementById('sigma-loading');
            const previewsDiv = document.getElementById('sigma-previews');
            
            loadingDiv.style.display = 'block';
            previewsDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/preview_sigma`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (data.success) {
                    data.previews.forEach(preview => {
                        const item = document.createElement('div');
                        item.className = 'preview-item';
                        item.onclick = () => selectSigma(preview.sigma, item);
                        item.innerHTML = `
                            <img src="${preview.image}" alt="Sigma ${preview.sigma}">
                            <h3>Sigma = ${preview.sigma}</h3>
                            <p>${preview.nuclei_count} nuclei detected</p>
                        `;
                        previewsDiv.appendChild(item);
                    });
                } else {
                    previewsDiv.appendChild(showError(data.error));
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                previewsDiv.appendChild(showError('Error: ' + error.message));
            }
        }

        function selectSigma(sigma, element) {
            document.querySelectorAll('#sigma-previews .preview-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedSigma = sigma;
            document.getElementById('confirm-sigma-btn').disabled = false;
        }

        async function confirmSigma() {
            if (!selectedSigma) {
                alert('Please select a sigma value');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/confirm_sigma`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        sigma: selectedSigma
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showStep('step-dilation');
                    loadDilationPreviews();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function loadDilationPreviews() {
            const loadingDiv = document.getElementById('dilation-loading');
            const previewsDiv = document.getElementById('dilation-previews');
            
            loadingDiv.style.display = 'block';
            previewsDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/preview_dilation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (data.success) {
                    data.previews.forEach(preview => {
                        const item = document.createElement('div');
                        item.className = 'dilation-option';
                        item.onclick = () => selectDilation(preview.dilation, item);
                        item.innerHTML = `
                            <img src="${preview.image}" alt="Dilation ${preview.dilation}">
                            <h3>Dilation = ${preview.dilation}</h3>
                        `;
                        previewsDiv.appendChild(item);
                    });
                } else {
                    previewsDiv.appendChild(showError(data.error));
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                previewsDiv.appendChild(showError('Error: ' + error.message));
            }
        }

        function selectDilation(dilation, element) {
            document.querySelectorAll('#dilation-previews .dilation-option').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedDilation = dilation;
            document.getElementById('confirm-dilation-btn').disabled = false;
        }

        async function confirmDilation() {
            if (!selectedDilation) {
                alert('Please select a dilation factor');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/confirm_dilation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        dilation: selectedDilation
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showStep('step-analysis');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function runAnalysis() {
            const layer = parseInt(document.getElementById('layer-input').value);
            const progressDiv = document.getElementById('analysis-progress');
            const resultsDiv = document.getElementById('results-container');

            progressDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Running analysis...</p></div>';
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/run_analysis`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        layer: layer
                    })
                });

                const data = await response.json();
                progressDiv.innerHTML = '';

                if (data.success) {
                    progressDiv.appendChild(showSuccess('Analysis complete!'));
                    
                    // Display results table
                    if (data.results && data.results.length > 0) {
                        const table = document.createElement('table');
                        table.className = 'results-table';
                        
                        const thead = document.createElement('thead');
                        const headerRow = document.createElement('tr');
                        Object.keys(data.results[0]).forEach(key => {
                            const th = document.createElement('th');
                            th.textContent = key;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);
                        table.appendChild(thead);
                        
                        const tbody = document.createElement('tbody');
                        data.results.forEach(row => {
                            const tr = document.createElement('tr');
                            Object.values(row).forEach(value => {
                                const td = document.createElement('td');
                                td.textContent = value !== null && value !== undefined ? value : 'N/A';
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                        table.appendChild(tbody);
                        
                        resultsDiv.appendChild(table);
                        
                        // Download button
                        const downloadBtn = document.createElement('a');
                        downloadBtn.href = `${API_BASE}/download/${sessionId}`;
                        downloadBtn.className = 'btn';
                        downloadBtn.textContent = 'Download Results ZIP';
                        downloadBtn.style.display = 'inline-block';
                        downloadBtn.style.marginTop = '20px';
                        resultsDiv.appendChild(downloadBtn);
                    }
                } else {
                    progressDiv.appendChild(showError(data.error || 'Analysis failed'));
                }
            } catch (error) {
                progressDiv.innerHTML = '';
                progressDiv.appendChild(showError('Error: ' + error.message));
            }
        }
    </script>
</body>
</html>
